<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2 PBK</title>
  <style>
    .colored-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>Selamat Datang !!</h1>

  <label for="inputText">Masukkan Teks:</label>
  <input type="text" id="inputText" v-model="inputText">
  <br>

  <label for="textColor">Pilih Warna Teks:</label>
  <input type="color" id="textColor" v-model="textColor">
  <br>

  <p :style="{ color: textColor }" class="colored-text">
    {{ inputText }}
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      inputText: '',
      textColor: '#000000'
    }
  });
</script>

</body>
</html>
